<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style/css/app.css"/>
</head>
<body>

<div class="body">
  <div class="pages">
    <div id="login-form">
      <form class="login-form">
        <div>
          <input type="text" placeholder="Your name" name="username"/>
        </div>
      </form>
    </div>

    <div id="rooms">
      <div class="rooms-toolbar" data-rooms-toolbar>
        <input type="text" data-search placeholder="Project title or User name"/>
        <div class="search-hint">For example: <span data-search-hint></span></div>
      </div>

      <div class="rooms-scroller">
        <div class="rooms" data-rooms-list>
          <div class="room">
            <div class="room-toolbar"><a href="#" class="room-title" data-title></a></div>
            <div class="rooms" data-sub-rooms-list></div>
          </div>
        </div>

        <div class="hr"></div>

        <div class="users-rooms" data-users-rooms-list>
          <div class="user-room">
            <div class="user-room-toolbar"><a href="#" class="user-room-title" data-title></a></div>
          </div>
        </div>
      </div>
    </div>

    <div id="chat">
      <div class="chat-layout">
        <div class="chat-title" data-room-path>
          <span>
            <a class="room-title" href="#rooms">Rooms</a>
          </span>
          <span>
            <span class="room-divider">/</span>
            <a class="room-title" href="#" data-room-title></a>
          </span>
        </div>

        <div class="chat-list" data-chat-list>
          <div class="chat">
            <div class="messages" data-messages-scroller>
              <div>
                <div></div>
                <div data-messages>
                  <div>
                    <div class="text" data-message-text></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="textarea">
              <textarea data-chat-text></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/lib/define-module-name/define-module-name.min.js"></script>
<script>define('jquery');</script>
<script src="js/lib/jquery/dist/jquery.min.js"></script>
<script>define('velocity');</script>
<script src="js/lib/velocity/velocity.min.js"></script>
<script>define('underscore');</script>
<script src="js/lib/underscore/underscore-min.js"></script>
<script>define('backbone');</script>
<script src="js/lib/backbone/backbone.js"></script>
<script>define('view');</script>
<script src="js/lib/backbone-dom-view/backbone-dom-view.js"></script>
<script src="js/lib/dispatcher/dispatcher.js"></script>
<script src="js/lib/router/router.js"></script>
<script src="js/lib/pager/pager.js"></script>
<script src="js/model/rooms-list.js"></script>
<script src="js/model/users-list.js"></script>
<script src="js/model/chat-list.js"></script>
<script src="js/model/chat.js"></script>
<script src="js/view/rooms/rooms-toolbar.js"></script>
<script src="js/view/rooms/rooms-list.js"></script>
<script src="js/view/rooms/users-rooms-list.js"></script>
<script src="js/view/chat/chat-list.js"></script>
<script src="js/view/chat/chat.js"></script>
<script src="js/view/chat/chat-message.js"></script>
<script src="js/controller/login-form.js"></script>
<script src="js/controller/rooms.js"></script>
<script src="js/controller/chat.js"></script>
<script src="js/store.js"></script>
<script src="js/app.js"></script>
<script>define.end();</script>
</body>
</html>
